<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Campeonato CS:GO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleGGwin.css">
</head>

<body>
    <div class="container-fluid">
        <header class="cabecalho">
            <div class="row">
                <div class="col-sm-12 offset-md-5">
                    <img src="imagens/csgo-icon-png-2.png" class="img-fluid logo">
                </div>
            </div>
        </header>
        <br>
        <div class="row">
            <div class="col-xl-2"> </div>
            <div class="col-xl-8">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome Campeonato">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Empresa Organizadora">
                            </div>
                        </form>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                                <span class="input-group-text">0,00</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Quantia em Reais (com ponto e duas casas decimais)"
                                placeholder="Valor Inscrição">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Campeonato Free
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Quantidade de Times</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Escolha...</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <h4>Premiação</h4>
                <div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">1° Lugar</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">2° Lugar</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">3° Lugar</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">4° Lugar</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">5° Lugar</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <br>
                <div>
                    <div class="input-group mb-3 form-prices">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Imagem Campeonato</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Escolha o Arquivo</label>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <div class="form-group row">
                        <label for="example-datetime-local-input" class="col-2 col-form-label">
                            <h6>Data e Hora Inicio</h6>
                        </label>
                        <div class="col-10">
                            <input class="form-control date-hour" type="datetime-local" value="aaaa-mm-dd19T--:--:00"
                                id="example-datetime-local-input">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group row ">
                        <label for="example-datetime-local-input" class="col-2 col-form-label">
                            <h6>Data e Hora Térmimo</h6>
                        </label>
                        <div class="col-10">
                            <input class="form-control date-hour" type="datetime-local" value="aaaa-mm-dd19T--:--:00"
                                id="example-datetime-local-input">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <div class="form-group form-prices">
                                <label for="exampleFormControlTextarea1">
                                    <h6>Descrição do Casmpeonato</h6>
                                </label>
                                <textarea class="form-control descricao" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-lg botao-cria offset-md-3">Criar Campeonato</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
        <footer>
            <div class="row">
                <div class="col-sm-12">Rodapé</div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
